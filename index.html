<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Login Page </h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id="second-title">Enter Details</h2>
    <form class="form mb-3" id="form">
        <label for="name">Name</label>
      <input type="text" class="form-control mr-8 pd-12" id="name"> 
      <label for="email" class="mt-2">Email</label>
      <input type="text" class="form-control mr-8 pd-12" id="email">
      <label for="email" class="mt-2">Phone</label>
      <input type="text" class="form-control mr-8 pd-12" id="phone">
      <input type="submit" class="btn btn-dark mt-2" id='sub' value="Submit">
    </form>
    <h2 class="title">Users</h2>
    <ul id="items" class="list-group">
     
    </ul>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
 <script src="main.js" ></script>
</body>
</html>
